services:
  web:
    build:
      context: ./back
    restart: always
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    depends_on:
    - mongo
  mongo:
    image: mongo:4.4.20-focal
    restart: unless-stopped
    volumes:
      - mongo:/data/db
    ports:
      - 27018:27017 # TODO убрать нахуй
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 8192
        hard: 8192
  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - 18888:80
    depends_on:
      - web
      - mongo
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 8192
        hard: 8192
volumes:
  mongo:
