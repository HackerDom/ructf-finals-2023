version: '2.2'

services:
  app:
    build: .
    command: ./app
    restart: always
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - database:/database/
      - jwt_secret:/app/jwt_secret/
    stop_grace_period: 3s
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 8192
        hard: 8192

  cleaner:
    build: cleaner
    stop_grace_period: 3s
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 8192
        hard: 8192
    restart: unless-stopped
    volumes:
      - database:/database

volumes:
  database:
  jwt_secret:
